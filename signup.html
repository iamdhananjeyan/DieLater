<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            
            <label for="email">Email:</label>
                <input type="email" id="email">
            
            <label for="mobile"> Mobile Number:
        </label><input type="number" id="mobile">
        <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="repassword">Retype password:</label>
            <input type="repassword" id="repassword" name="repassword" required>
            
            
            <a href="webpage.html" style="text-decoration: none;" class="signup"><div>Sign Up</div></a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
